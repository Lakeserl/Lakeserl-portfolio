<section class="more-project">
  <div class="container">
    <div class="section-box">
      <h3 class="section-title">
        <span class="n-section-title">5.</span> {{ "OtherProjects.Title" | translate }}
      </h3>

      <div class="row mt-5 g-4">
        <div class="col-md-4 col-sm-6 d-flex"
             *ngFor="let project of 'OtherProjects.Projects' | translate; let i = index"
             (click)="redirect(project['demoLink'], $event)">
          
          <div class="more-project-box flex-fill">
            <div class="d-flex justify-content-between w-100">
              <img src="/icons/folder.svg" alt="folder" width="40">
              <div>
                <a [href]="project['demoLink']" target="_blank" (click)="$event.stopPropagation()">
                  <i class="fas fa-external-link-alt ml-3"></i>
                </a>
                <a [href]="project['ghLink']" target="_blank" (click)="$event.stopPropagation()">
                  <i class="fab fa-github ml-4"></i>
                </a>
              </div>
            </div>
            <div class="other-project-icons">
            <h5 class="other-project-title mt-4">{{ project.Title }}</h5>
            <p class="other-project-description" [innerHTML]="project.Description"></p>
            </div>
            
            <ul class="more-projects-skills">
              <li *ngFor="let technology of project.Technologies">
                <span class="underline">{{ technology }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
